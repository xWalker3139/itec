{% extends 'my_app/home.html' %}

{% block head_block %}
<style>
    #id_este_activa{
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>
{% endblock %}

{% block body_block%}
<div class="container">
    <h1 style="margin-top: 3rem;">Inregistreaza Endpoint-ul</h1>
    <br>
    <div class="row">
        <div class="col-lg-8 col-md-4 col-sm-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="submit" class="btn btn-outline-info btn-block" />
            </form>
        </div>
    </div>
</div>
<br>
<script>
    var name = "{{ user.id }}";
    document.getElementById('user1').value = name;

    var name = "{{ model1.id }}";
    document.getElementById('aplicatie1').value = name;
</script>
<!--Hero area end-->
<div class="hero_area">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(134,182,246,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(134,182,246,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(134,182,246,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(134,182,246,0.3)" />
        </g>
    </svg>
    <style>

.waves {
    position: absolute;
    width: 100%;
    height: 15vh;
    min-height: 100px;
    max-height: 150px;
    bottom: 0;
    left: 0;
}

.parallax>use {
    animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
}

.parallax>use:nth-child(1) {
    animation-delay: -2s;
    animation-duration: 7s;
}

.parallax>use:nth-child(2) {
    animation-delay: -3s;
    animation-duration: 10s;
}

.parallax>use:nth-child(3) {
    animation-delay: -4s;
    animation-duration: 13s;
}

.parallax>use:nth-child(4) {
    animation-delay: -5s;
    animation-duration: 20s;
}

@keyframes move-forever {
    0% {
        transform: translate3d(-90px, 0, 0);
    }

    100% {
        transform: translate3d(85px, 0, 0);
    }
}

@media (max-width: 768px) {
    .waves {
        height: 40px;
        min-height: 40px;
    }
}
    </style>
   </div>
</div>
{% endblock %}
